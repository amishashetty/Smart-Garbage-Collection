{% extends 'index3.html' %}
{% load static %}
{% block body %}
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0">lodged Complain</h1>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>

<section class="content">
      <div class="container-fluid">
<div class="card card-default">
          <div class="card-header">
            <div class="card-tools">
              <button type="button" class="btn btn-tool" data-card-widget="collapse">
                <i class="fas fa-minus"></i>
              </button>
              <button type="button" class="btn btn-tool" data-card-widget="remove">
                <i class="fas fa-times"></i>
              </button>
            </div>
          </div>
          <!-- /.card-header -->

          <div class="card-body">
            <div class="row">
              <div class="col-md-6">
                  <form action="" method="post" enctype="multipart/form-data">
                      {% csrf_token %}
                <div class="form-group">
                  <label>Area</label>
                    <input type="text" class="form-control select2bs4" name="area"  placeholder="Area" style="width: 100%;">
                  </div>

                <div class="form-group">
                  <label>Locality</label>
                  <input type="text" class="form-control select2bs4" name="locality" placeholder="Locality" style="width: 100%;">
                </div>

                <div class="form-group">
                  <label>Landmark</label>
                  <input type="text" class="form-control select2bs4" name="landmark" placeholder="Landmark" style="width: 100%;">
                </div>

                <div class="form-group">
                  <label>Address</label>
                  <input type="text" class="form-control select2bs4" name="address" placeholder="Address" style="width: 100%;">
                </div>
                <div class="form-group">
                  <label>Note(if any)</label>
                  <input type="text" class="form-control select2bs4" name="note" style="width: 100%;">
                </div>

                <div class="form-group">
                   <label for="exampleInputPassword1" class="form-label">Photo</label>
                   <input type="file" class="form-control" id="exampleInputPassword1" name="photo">
                </div>



                    <br/>
                   <div>
                     <button class="btn btn-primary py-1 px-3" type="submit">Submit</button>
                   </div>

                       </form>
                </div>
            </div>

            <!-- /.row -->
          </div>
          <!-- /.card-body -->
          <div class="card-footer">
            &copy;Garbage Management System.
          </div>
        </div>
      </div>
</section>
</div>
</form>


{% endblock %}
