{% extends 'index2.html' %}
{% load static %}
{% block body %}
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0">Edit Driver</h1>
          </div><!-- /.col -->
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active">Edit Driver</li>
            </ol>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>

<section class="content">
      <div class="container-fluid">
          <div class="card card-default">
              <div class="card-header">
                <div class="card-tools">
                  <button type="button" class="btn btn-tool" data-card-widget="collapse">
                    <i class="fas fa-minus"></i>
                  </button>
                  <button type="button" class="btn btn-tool" data-card-widget="remove">
                    <i class="fas fa-times"></i>
                  </button>
                </div>
              </div>
          <!-- /.card-header -->

              <div class="card-body">
                  <form action="" method="post" enctype="multipart/form-data">
                                  {% csrf_token %}
                        <div class="row">

                            <div class="col-md-8">
                                <div class="form-group">
                                  <label>Employee Id</label>
                                  <input type="text" class="form-control select2bs4" name="idname" style="width: 100%;" value="{{data.user.username}}">
                                </div>
                                <div class="form-group">
                                  <label>Name</label>
                                  <input type="text" class="form-control select2bs4" name="name" style="width: 100%;" value="{{data.user.first_name}}">
                                </div>


                                <div class="form-group">
                                  <label>Mobile Number</label>
                                  <input type="text" class="form-control select2bs4" name="mobile" style="width: 100%;" value="{{data.mobile}}">
                                </div>


                                <div class="form-group">
                                  <label>Email</label>
                                  <input type="text" class="form-control select2bs4" name="email" value="{{data.user.email}}">
                                </div>
                            </div>
                        </div>
                          <div>
                             <button class="btn btn-primary py-1 px-3" type="submit">Submit</button>
                          </div>
                  </form>
              </div>
          </div>
      </div>
</section>

</div>

{% endblock %}
