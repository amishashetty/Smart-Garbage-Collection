{% extends 'index2.html' %}
{% load static %}
{% block body %}
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h2 class="m-0">Add Bin</h2>
          </div>
        </div>
      </div>
    </div>

<section class="content">
      <div class="container-fluid">
<div class="card card-default">
          <div class="card-header">
            <div class="card-tools">
              <button type="button" class="btn btn-tool" data-card-widget="collapse">
                <i class="fas fa-minus"></i>
              </button>
              <button type="button" class="btn btn-tool" data-card-widget="remove">
                <i class="fas fa-times"></i>
              </button>
            </div>
          </div>
          <!-- /.card-header -->

          <div class="card-body">
            <div class="row">
              <div class="col-md-12">
                  <form action="" method="post" enctype="multipart/form-data">
                      {% csrf_token %}
                      <div class="form-group">
                  <label>Bin Id</label>
                    <input type="text" class="form-control select2bs4" name="idname"  placeholder="id" style="width: 100%;">
                  </div>

                <div class="form-group">
                  <label>Area</label>
                    <input type="text" class="form-control select2bs4" name="area"  placeholder="Area" style="width: 100%;">
                  </div>

                <div class="form-group">
                  <label>Locality</label>
                  <input type="text" class="form-control select2bs4" name="locality" placeholder="Locality" style="width: 100%;">
                </div>

                <div class="form-group">
                  <label>Landmark</label>
                  <input type="text" class="form-control select2bs4" name="landmark" placeholder="Landmark" style="width: 100%;">
                </div>

               <div class="form-group">
                  <label>Load Type</label>
                  <select class="form-control select2bs4" name="loadtype" style="width: 100%;">
                        <option value="">Select Type</option>
                        <option value="High">High</option>
                        <option value="Medium">Medium</option>
                        <option value="Low">Low</option>
                  </select>
               </div>
                <div class="form-group">
                  <label>Period of Cycle</label>
                  <select class="form-control select2bs4" name="period" style="width: 100%;">
                        <option value="">Select Cycle</option>
                        <option value="Daily">Daily</option>
                        <option value="Alternate">Alternate</option>
                        <option value="Weekly">Weekly</option>
                        <option value="Monthly">Monthly</option>
                  </select>
                </div>
                <div class="form-group">
                  <label>Bus Route Address</label>
                  <input type="text" class="form-control select2bs4" name="bus" style="width: 100%;">
                </div>
                <div class="form-group">
                  <label>Assign Driver</label>
                    <select class="form-control select2bs4" name="assign" style="width: 100%;">
                        <option>Choose driver</option>
                        {% for i in driver %}
                            <option value="{{i.id}}">{{i.user.username}}</option>
                        {% endfor %}
                    </select>
                </div>

                    <br/>
                   <div>
                     <button class="btn btn-primary py-1 px-3" type="submit">Submit</button>
                   </div>

                       </form>
                </div>
            </div>

            <!-- /.row -->
          </div>
          <!-- /.card-body -->
          <div class="card-footer">
            &copy;Garbage Management System.
          </div>
        </div>
      </div>
</section>
</div>
</form>


{% endblock %}
