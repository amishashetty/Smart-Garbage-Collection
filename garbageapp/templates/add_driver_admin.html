{% extends 'index2.html' %}
{% load static %}
{% block body %}
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h2 class="m-0">Add Driver</h2>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active">Add Driver</li>
            </ol>
          </div>
        </div>
      </div>
    </div>

<section class="content">
      <div class="container-fluid">
<div class="card card-default">
          <div class="card-header">
            <div class="card-tools">
              <button type="button" class="btn btn-tool" data-card-widget="collapse">
                <i class="fas fa-minus"></i>
              </button>
              <button type="button" class="btn btn-tool" data-card-widget="remove">
                <i class="fas fa-times"></i>
              </button>
            </div>
          </div>
          <!-- /.card-header -->

          <div class="card-body">
            <div class="row">
              <div class="col-md-6">
                  <form action="" method="post" enctype="multipart/form-data">
                      {% csrf_token %}
                      <div class="form-group">
                  <label>Driver Id</label>
                    <input type="text" class="form-control select2bs4" name="idname"  placeholder="id" style="width: 100%;">
                  </div>

                <div class="form-group">
                  <label>Name</label>
                    <input type="text" class="form-control select2bs4" name="name" style="width: 100%;">
                  </div>

                <div class="form-group">
                  <label>Mobile Number</label>
                  <input type="text" class="form-control select2bs4" name="mobile" placeholder="Mobile Number" style="width: 100%;">
                </div>

                <div class="form-group">
                  <label>Email</label>
                  <input type="email" class="form-control select2bs4" name="email" placeholder="Email" style="width: 100%;">
                </div>

               <div class="form-group">
                  <label>Address</label>
                  <input type="text" class="form-control select2bs4" name="address"  placeholder="Address" style="width: 100%;">
              </div>

                <div class="form-group">
                  <label>Password</label>
                  <input type="password" class="form-control select2bs4" name="password" placeholder="Password" style="width: 100%;">
                </div>
                    <br/>
                   <div>
                     <button class="btn btn-primary py-1 px-3" type="submit">Submit</button>
                   </div>

              </form>
              </div>
            </div>

            <!-- /.row -->
          </div>
          <!-- /.card-body -->
          <div class="card-footer">
            &copy;Garbage Management System.
          </div>
        </div>
      </div>
</section>
</div>
</form>


{% endblock %}
