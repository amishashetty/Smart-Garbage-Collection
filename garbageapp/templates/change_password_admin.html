{% extends 'index2.html' %}
{% load static %}
{% block body %}
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0">Admin Change Password</h1>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>

<section class="content">
      <div class="container-fluid">
<div class="card card-default">

          <div class="card-body">
            <div class="row">
              <div class="col-md-6">
                  <form action="" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="exampleInputText1" class="form-label">Current Password</label>
                        <input type="password" class="form-control" id="exampleInputText" name="pwd3" placeholder="Current Password">
                    </div>

                    <div class="mb-3">
                        <label for="exampleInputText1" class="form-label">New Password</label>
                        <input type="password" class="form-control" id="exampleInputText1" name="pwd2" placeholder="New Password">
                    </div>

                    <div class="mb-3">
                        <label for="exampleInputText1" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" name="pwd1" placeholder="Confirm Password">
                    </div>

                  <button type="submit" class="btn btn-primary">Change Password</button>
                </form>
                </div>
            </div>
            <!-- /.row -->
          </div>
          <!-- /.card-body -->
        </div>
      </div>
</section>
</div>
</form>

{% endblock %}
