{% extends 'index3.html' %}
{% load static %}
{% block body %}
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0">My Profile</h1>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>

<section class="content">
      <div class="container-fluid">
<div class="card card-default">
          <div class="card-header">
            <div class="card-tools">
              <button type="button" class="btn btn-tool" data-card-widget="collapse">
                <i class="fas fa-minus"></i>
              </button>
              <button type="button" class="btn btn-tool" data-card-widget="remove">
                <i class="fas fa-times"></i>
              </button>
            </div>
          </div>
          <!-- /.card-header -->

          <div class="card-body">
            <div class="row">
              <div class="col-md-12">
                  <form action="" method="post" enctype="multipart/form-data">
                      {% csrf_token %}
                  <div class="row">

                     <div class="col-12 form-group">
                         <label>First Name</label>
                         <input type="text" class="form-control p-4" name="firstname"  placeholder="Firstname" required="required" value="{{data.user.first_name}}">
                      </div>
                      <div class="col-12 form-group">
                         <label>Last Name</label>
                         <input type="text" class="form-control p-4" name="secondname"  placeholder="Secondname" required="required" value="{{data.user.last_name}}">
                      </div>

                       <div class="col-12 form-group">
                           <label>Email</label>
                         <input type="email" class="form-control p-4" name="email" placeholder="Email" required="required" value="{{data.user.email}}">
                       </div>
                       <div class="col-12 form-group">
                           <label>Username</label>
                         <input type="text" class="form-control p-4" name="username" required="required" value="{{data.user.username}}"readonly>
                       </div>

                       <div class="col-12 form-group">
                           <label>Mobile</label>
                         <input type="text" class="form-control p-4" name="contactnumber" placeholder="Contact Number" required="required" value="{{data.contactnumber}}" >
                       </div>
                      <div class="col-12 form-group">
                          <label>Registration Date</label>
                         <input type="text" class="form-control p-4" name="creationdate" required="required" value="{{data.creationdate}}"readonly>
                       </div>

                    <div>
                     <button class="btn btn-primary py-1 px-3" type="submit">Update</button>
                   </div>
                  </div>
                   </form>
                </div>
            </div>

            <!-- /.row -->
          </div>
          <!-- /.card-body -->
          <div class="card-footer">
            &copy;Garbage Management
            System.
          </div>
        </div>
      </div>
</section>
</div>
</form>
{% endblock %}
