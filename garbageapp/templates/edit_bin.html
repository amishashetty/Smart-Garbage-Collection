{% extends 'index2.html' %}
{% load static %}
{% block body %}
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0">Edit Bin Detail</h1>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>

<section class="content">
      <div class="container-fluid">
<div class="card card-default">
          <div class="card-header">
            <div class="card-tools">
              <button type="button" class="btn btn-tool" data-card-widget="collapse">
                <i class="fas fa-minus"></i>
              </button>
              <button type="button" class="btn btn-tool" data-card-widget="remove">
                <i class="fas fa-times"></i>
              </button>
            </div>
          </div>
          <!-- /.card-header -->

          <div class="card-body">
          <form action="" method="post" enctype="multipart/form-data">
                      {% csrf_token %}
            <div class="row">

                <div class="col-md-4">
                    <div class="form-group">
                      <label>Bin Id</label>
                      <input type="text" class="form-control select2bs4" name="idname" style="width: 100%;" value="{{data.idname}}">
                    </div>
                  <div class="form-group">
                      <label>Area</label>
                      <input type="text" class="form-control select2bs4" name="area" style="width: 100%;" value="{{data.area}}">
                    </div>


                <div class="form-group">
                  <label>Locality</label>
                  <input type="text" class="form-control select2bs4" name="locality" style="width: 100%;" value="{{data.locality}}">
                </div>


                <div class="form-group">
                  <label>Landmark</label>
                  <input type="text" class="form-control select2bs4" name="landmark" placeholder="Course Title"  value="{{data.landmark}}">
                </div>


                 <div class="form-group">
                  <label>Load Type</label>
                  <select class="form-control select2bs4" name="loadtype" style="width: 100%;">
                        <option value="">Select Type</option>
                        <option value="High" {% if data.loadtype == 'High' %}selected{% endif %}>High</option>
                        <option value="Medium" {% if data.loadtype == 'Medium' %}selected{% endif %}>Medium</option>
                        <option value="Low" {% if data.loadtype == 'Low' %}selected{% endif %}>Low</option>
                  </select>
               </div>
                <div class="form-group">
                  <label>Period of Cycle</label>
                  <select class="form-control select2bs4" name="period" style="width: 100%;">
                        <option value="">Select Cycle</option>
                        <option value="Daily" {% if data.period == 'Daily' %}selected{% endif %}>Daily</option>
                        <option value="Alternate" {% if data.period == 'Alternate' %}selected{% endif %}>Alternate</option>
                        <option value="Weekly" {% if data.period == 'Weekly' %}selected{% endif %}>Weekly</option>
                        <option value="Monthly" {% if data.period == 'Monthly' %}selected{% endif %}>Monthly</option>
                  </select>
                </div>
                <div class="form-group">
                  <label>Bus Route Address</label>
                  <input type="text" class="form-control select2bs4" name="bus" value="{{data.bus}}">
                </div>
                <div class="form-group">
                  <label>Assign Driver</label>
                    <select class="form-control select2bs4" name="assign" style="width: 100%;">
                        <option>Choose driver</option>
                        {% for i in driver %}
                            <option value="{{i.id}}" {% if i.id == data.driver.id %}selected{% endif %}>{{i.user.username}}</option>
                        {% endfor %}
                    </select>
                </div>

                  <div>
                     <button class="btn btn-primary py-1 px-3" type="submit">Submit</button>
                  </div>
                </div>

          <!-- /.card-body -->

        </div>
          </form>
          </div>
</div>
      </div>
</section>
</div>


{% endblock %}
