{% extends 'index3.html' %}
{% load static %}
{% block body %}
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0">Edit lodged Complain</h1>
          </div><!-- /.col -->
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active">Edit lodged Complain</li>
            </ol>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>

<section class="content">
      <div class="container-fluid">
<div class="card card-default">
          <div class="card-header">
            <div class="card-tools">
              <button type="button" class="btn btn-tool" data-card-widget="collapse">
                <i class="fas fa-minus"></i>
              </button>
              <button type="button" class="btn btn-tool" data-card-widget="remove">
                <i class="fas fa-times"></i>
              </button>
            </div>
          </div>
          <!-- /.card-header -->

          <div class="card-body">
          <form action="" method="post" enctype="multipart/form-data">
                      {% csrf_token %}
            <div class="row">

                <div class="col-md-4">
                    <div class="form-group">
                      <label>Area</label>
                      <input type="text" class="form-control select2bs4" name="area" style="width: 100%;" value="{{data.area}}" readonly>
                    </div>


                <div class="form-group">
                  <label>Locality</label>
                  <input type="text" class="form-control select2bs4" name="locality" style="width: 100%;" value="{{data.locality}}" readonly>
                </div>


                <div class="form-group">
                  <label>Landmark</label>
                  <input type="text" class="form-control select2bs4" name="landmark" placeholder="Course Title"  value="{{data.landmark}}">
                </div>

<!--                    <div class="col-md-6">-->
                <div class="form-group">
                  <label>Address</label>
                  <input type="text" class="form-control select2bs4" name="address" placeholder="Address"  value="{{data.address}}">
                </div>
                <div class="row">
                  <div class="form-group col-10">
                      <label for="exampleInputPassword1" class="form-label">Photo</label>
                      <input type="file" class="form-control" id="exampleInputPassword1" name="photo">

                  </div>
     {% if data.photo %}
                        <div class="col-2 mt-4">
                            <a class="btn btn-primary" href="{{data.photo.url}}" target="_blank">view</a>
                        </div>
     {% else %}
                        <div class=" form-group col-2 mt-4">
                               File not found
                        </div>
                        {% endif %}
 </div>
                    <div class="form-group">
                      <label>Note(if any)</label>
                      <input type="text" class="form-control select2bs4" name="note" placeholder="Note"  value="{{data.note}}">
                    </div>


                  <div>
                     <button class="btn btn-primary py-1 px-3" type="submit">Submit</button>
                  </div>

          <!-- /.card-body -->
          <div class="card-footer">
            &copy;Garbage Management System.
          </div>
        </div>
      </div>
          </form>
          </div>
</div>
      </div>
</section>
</div>


{% endblock %}
